<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi plata</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <nav>
        <h1 id="tittle1">Mi plata</h1>
    </nav>
    <main>
        <form id="registroForm" class="form1" onsubmit="registro(); return false;">
            <h1 class="tittle2">Registro</h1>
            <label for="numeroId">Identificación:</label>
            <input type="number" id="numeroId" required>

            <label for="nombreUsuario">Nombre de usuario:</label>
            <input type="text" id="nombreUsuario" required>

            <label for="correoUsuario">Correo:</label>
            <input type="email" id="correoUsuario" required>

            <label for="contrasena1">Contraseña:</label>
            <input type="password" id="contrasena1" required>

            <label for="contrasena2">Validación contraseña:</label>
            <input type="password" id="contrasena2" required>

           <button id="bttmRegistro" type="submit">Registrar</button>
            <p class="text1">¿Ya tienes una cuenta? 
            <a class="link1" href="./login.html">Inicia sesión</a>
        </form>
    </main>
    <footer></footer>
    <script src="./registro.js"></script>
</body>
</html>
