<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mi plata</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <nav>
        <h1 id="tituloLogIn">Ingresa a Mi plata</h1>
    </nav>
    <main>
        <div id="inicioSesion" class="section">
            <form id="inicioSesionForm">
                <h2>Iniciar Sesión</h2>
                <label for="usuarioLogin">Nombre usuario:</label> 
                <input type="text" id="usuarioLogin" required> 
                
                <label for="claveLogin">Contraseña:</label> 
                <input type="password" id="contrasenaLogin" required> 
                
                <button id="bttmInicio" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    <script src="./login.js"></script>
</body>
</html>
